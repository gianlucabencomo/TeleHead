<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stereo WebRTC Test</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 16px;
    }

    video {
      width: 320px;
      height: 240px;
      margin: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 16px;
      margin: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h1>Stereo WebRTC Test</h1>

  <div>
    <video id="left_video" autoplay playsinline></video>
    <video id="right_video" autoplay playsinline></video>
  </div>

  <div>
    <button id="start">Start</button>
    <button id="stop" style="display:none;">Stop</button>
  </div>

  <script src="client.js"></script>
</body>
</html>
